version: '3.9'
services:
  db:
    image: postgres
    env_file:
      - .env
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  web:
    build: .
    command: sh -c "make migrate && make createsuperuser && make run"
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "0.0.0.0:${WEB_PORT}:8000"
    depends_on:
      - db
volumes:
  postgres_data: